    <h1 class="midashi">クエスト作成</h1>

    <form id="quest-form">
        <div>
            <label>問題：<textarea id="question" required></textarea></label>
        </div>
        <div>
            <label>選択肢（答えにはチェックを入れる）：
                <ul id="answers" required>
                    <!--<li>タグはこんな感じで生成されます。
                        <li>
                            <input type="radio" name="ans" required>
                            <input type="text" required>
                            <button>削除</button>
                        </li>    
                    -->

                </ul>
            </label>
            <button id="add-answer">回答追加</button>
        </div>
        <div>
            <label>難易度：
                <select id="difficulty">
                    <option value="">なし</option>
                    <option value="S">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </label>
        </div>
        <div>
            <label>点数：<input type="number" id="point" required></input></label>
        </div>
        <div>
            <label>回答制限時間：<input type="number" id="timeLimit" required></input>分</label>
        </div>
        <div>
            <label>作成者名：<input type="text" id="author" required></input></label>
        </div>
        <input type="submit"></input>

    </form>
    <h2 id="result"></h2>

    <footer>
        <a href="index.html"><img src="ranking.gif" class="pos"></a>
        <a href="index.html">
            <div class="balloon2-left">
                <p>トップページにもどる</p>
        </a>
        </div>

    </footer>
    <script type="module">
        import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";
        import { showNotification } from "./util.js";

        window.onload = async () => {
            showNotification();
        }

        document.getElementById("add-answer").onclick = (e) => {
            e.preventDefault();

            const li = document.createElement("li");

            const radio = document.createElement("input");
            radio.required = true;
            radio.type = "radio";
            radio.name = "ans"
            li.appendChild(radio);

            const textarea = document.createElement("input");
            textarea.required = true;
            textarea.type = "text";
            li.appendChild(textarea);

            const delButton = document.createElement("button");
            delButton.textContent = "削除";
            delButton.onclick = (e) => {
                e.preventDefault();
                answers.removeChild(e.target.parentElement);
            }
            li.appendChild(delButton);

            answers.appendChild(li);
        }
        document.getElementById("add-answer").click();

    </script>
</body>
