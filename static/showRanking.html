<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./showRanking.css">
    <link rel="stylesheet" href="./all.css">
    <title>TOP5ランキング</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="logo.png" height="40px"></a>
      
    </header>
    <hr>
    

    <h1 class="midashi">TOP5ランキング</h1>
    
  
<div class="space">
    <ul id="ranking">
    </ul>
</div>


    

    <script type="module">
        import { showNotification } from "./util.js";

        window.onload = async () => {
            showNotification();

            const reqJSON = await (await fetch("/api/getpointrank")).json();
            console.log(reqJSON);

            let lastPoint = null;
            let rank = 0;
            reqJSON.forEach(item => {
                if (lastPoint !== item.point) rank++;

                const li = document.createElement("li");
                li.textContent = `${rank}位：${item.point}点`;
                ranking.appendChild(li);
            });
        }
    </script>
    <footer>
		<a href="index.html"><img src="ranking.gif" class="pos"></a>
		<a href="index.html"><div class="balloon2-left">
            <p>トップページにもどる</p>
            </a>
        </div>
        
	</footer>
</body>

</html>
