<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./showRanking.css">
    <title>TOP5ランキング</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="logo.png" height="40px"></a>
      
    </header>
    <hr>
    <br>

    <h1>TOP5ランキング</h1>
    <hr color="red">
    <br><br>

    <ul id="ranking">
       
    
    </ul>


    

    <script type="module">
        import { showNotification } from "./util.js";

        window.onload = async () => {
            showNotification();

            const reqJSON = await (await fetch("/api/getpointrank")).json();
            console.log(reqJSON);

            let lastPoint = null;
            let rank = 0;
            reqJSON.forEach(item => {
                if (lastPoint !== item.point) rank++;

                const li = document.createElement("li");
                li.textContent = `${rank}位：${item.point}点`;
                ranking.appendChild(li);
            });
        }
    </script>
    <footer>
		<a href="index.html">-トップページに戻る-</a>
	</footer>
</body>

</html>
