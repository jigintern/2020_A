<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TOP5ランキング</title>
</head>

<body>
    <h1>TOP5ランキング</h1>
    <hr color="red">
    <ul id="ranking">
        <!-- example
        
        -->
    </ul>

    <script type="module">
        import { showNotification } from "./util.js";

        window.onload = async () => {
            showNotification();

            const reqJSON = await (await fetch("/api/getpointrank")).json();
            console.log(reqJSON);

            let lastPoint = null;
            let rank = 0;
            reqJSON.forEach(item => {
                if (lastPoint !== item.point) rank++;

                const li = document.createElement("li");
                li.textContent = `${rank}位：${item.point}点`;
                ranking.appendChild(li);
            });
        }
    </script>
</body>

</html>
