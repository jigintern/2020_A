<!DOCTYPE html>
<html>

<body>

  ID : <input type="number" id="userid"><br>
  alarm : <input type="text" id="time"><br>
  <button id="btn">設定</button>
  <br><br><br>
  res:<br>
  <textarea id="ta" style="width:60vw; height:8em;"></textarea>

  <script type="module">
    import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

// 設定ボタンを押したときサーバに id と time を送信
btn.onclick = async () => {
  const req = { id: parseInt(document.getElementById("userid").value), time: parseInt(document.getElementById("time").value) };
  const url = "http://localhost:8881/api/setalarm";
  const res = await fetchJSON(url, req);
  console.log(res);
  ta.value = JSON.stringify(res);
};

</script>
</body>

</html>
