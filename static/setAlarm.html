		<font1>
			<h1 id="time"></h1>

	<br><br>

	<script>
		time();
		function time() {
			var now = new Date();
			document.getElementById("time").innerHTML = now.toLocaleString();
		}

	</script>

	<form id="input-form">

	<script type="module">
		import { fetchJSON } from "https://code4sabae.github.io/js/fetchJSON.js";

		var uuid = ""

		window.onload = async () => {
			// cookie読み込み
			var arr = getCookieArray();
			if (arr['uuid'] === undefined) {
				uuid = await generateUuid();
				document.cookie = "uuid=" + uuid + "; expires= Mon, 31 Aug 2030 00:00:00 GMT";   // cookie作成
			}
			else {
				uuid = arr['uuid'];
			}
			console.log(uuid);

			// 通知を許可するかユーザに問いかける
			navigator.serviceWorker.register("sw.js").then(() => {
				Notification.requestPermission(function (permission) {
					if (permission === 'denied') {
						ta.value = 'プッシュ通知を有効にできません。ブラウザの設定を確認して下さい。';
					}
				});
			});
		}

		function getCookieArray() {
			var arr = new Array();
			if (document.cookie != '') {
				var tmp = document.cookie.split('; ');
				for (var i = 0; i < tmp.length; i++) {
					var data = tmp[i].split('=');
					arr[data[0]] = decodeURIComponent(data[1]);
				}
			}
			return arr;
		}


		async function generateUuid() {
			const res = await fetchJSON("/api/getid");
			return res.id;

		const inputForm = document.getElementById("input-form");
		inputForm.addEventListener('submit', async (event) => {
			event.preventDefault();

			const utc = new Date(datetime.value).getTime();

			const status = document.getElementById("status");
			if (isNaN(utc)) {
				ta.value = "入力したデータが無効です";
			} else {
				const res = await fetchJSON("/api/setalarm", { id: uuid, time: utc });
				ta.value = JSON.stringify(res);
			}
		});
